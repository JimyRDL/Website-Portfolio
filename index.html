<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaime Rojas Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar">
    <a href="#introduction" class="links-buttons active">
      <img src="home.png" alt="Home" class="nav-images">
      <div class="label-div">
        <p class="labels">Home</p>
      </div>
    </a>
    <a href="#about" class="links-buttons">
      <img src="home.png" alt="About" class="nav-images">
      <div class="label-div">
        <p class="labels">About</p>
      </div>
    </a>
    <a href="#skills" class="links-buttons">
      <img src="home.png" alt="Skills" class="nav-images">
      <div class="label-div">
        <p class="labels">Skills</p>
      </div>
    </a>
    <a href="#projects" class="links-buttons">
      <img src="home.png" alt="Projects" class="nav-images">
      <div class="label-div">
        <p class="labels">Projects</p>
      </div>
    </a>
    <a href="#contact" class="links-buttons">
      <img src="home.png" alt="Contact" class="nav-images">
      <div class="label-div">
        <p class="labels">Contact</p>
      </div>
    </a>
  </nav>
  <section id="introduction">
    <div id="rectangle"></div>
    <div id="text-container">
      <p id="name">JAIME ROJAS</p>
      <div id="dev-container">
        <div id="dynamic-container">
          <span id="dynamic-txt"></span>
        </div>
        <span id="dev">Developer</span>
      </div>
    </div>
  </section>
   <section id="about">
    <div class="section-divider">
      <div class="left-line"></div>
      <h2 class="sections-title">About Me</h2>
      <div class="right-line"></div>
    </div>
    <content id="about-content">
      <p id="about-text">
        I am a developer with a passion for web development. I have a background in computer science and I am currently studying computer science at the University of California, Santa Cruz.
      </p>
      <img src="Pic.png" alt="" id="about-img">
    </content>
  </section>


  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
